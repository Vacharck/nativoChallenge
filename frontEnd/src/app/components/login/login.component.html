<div class="container form position-absolute top-50 start-50 translate-middle" *ngIf="!validator">
    <h1>Nativo Challenge</h1>
    <div class="mb-3">
        <label for="usernameLabel" class="form-label">Username</label>
        <input type="text" class="form-control" #username  (keyup)="searchUsername(username.value)">
        <div id="usernameHelp" class="form-text">Username: admin</div>
      </div>
      <div class="mb-3">
        <label for="passwordLabel" class="form-label">Password</label>
        <input type="password" class="form-control" #password  (keyup)="searchPassword(password.value)">
        <div id="passwordHelp" class="form-text">Password: nativo</div>
      </div>
      <button class="btn btn-primary" (click)="validateLogin()">Submit</button>
</div>

<div class="container" *ngIf="validator">
    <app-url-shortener></app-url-shortener>
</div>
